<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cortisol Arcade</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="appRoot" class="app-shell sidebar-expanded">
    <aside class="sidebar" aria-label="Sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">CA</div>
        <div class="sidebar-title">
          <div class="sidebar-title-text">
            <strong>Cortisol Arcade</strong>
            <span>LAN</span>
          </div>
        </div>
        <button id="sidebarToggle" class="sidebar-toggle" type="button" aria-label="Toggle sidebar">â‰¡</button>
      </div>

      <nav id="sidebarNav" class="sidebar-nav">
        <button class="sidebar-item" data-route="play" type="button">
          <span class="sidebar-icon">â–¶</span>
          <span class="sidebar-label">Play</span>
        </button>
        <button class="sidebar-item" data-route="minigames" type="button">
          <span class="sidebar-icon">â–¦</span>
          <span class="sidebar-label">Mini-Games</span>
        </button>
        <button class="sidebar-item" data-route="messages" type="button">
          <span class="sidebar-icon">âœ‰</span>
          <span class="sidebar-label">Messages</span>
          <span id="badgeMessages" class="sidebar-badge hidden"></span>
        </button>
        <button class="sidebar-item" data-route="hub" type="button">
          <span class="sidebar-icon">âŒ‚</span>
          <span class="sidebar-label">Hub</span>
          <span id="badgeHub" class="sidebar-badge hidden"></span>
        </button>
        <button class="sidebar-item" data-route="leaderboard" type="button">
          <span class="sidebar-icon">â˜°</span>
          <span class="sidebar-label">Leaderboard</span>
        </button>
        <button class="sidebar-item" data-route="settings" type="button">
          <span class="sidebar-icon">âš™</span>
          <span class="sidebar-label">Settings</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <span class="dot" id="wsDot"></span>
        <div class="sidebar-footer-text">
          <div id="wsStatusText">Offline</div>
          <div class="tiny" id="serverHintText">Cortisol Arcade</div>
          <div class="tiny"><a href="https://github.com/jlsp124/careers10-arena" target="_blank" rel="noopener noreferrer">GitHub</a></div>
        </div>
      </div>
    </aside>

    <section class="main-shell">
      <header class="topbar">
        <div class="topbar-title">
          <h1 id="screenTitle">Play</h1>
          <span id="screenSubtitle" class="screen-subtitle"></span>
        </div>

        <div class="topbar-actions">
          <div style="position:relative;">
            <button id="bellBtn" class="icon-btn" type="button" aria-label="Notifications">ðŸ””
              <span id="bellBadge" class="icon-badge hidden"></span>
            </button>
            <div id="bellPanel" class="bell-panel" role="dialog" aria-label="Notifications">
              <div class="bell-panel-header">
                <span>Notifications</span>
                <span class="tiny muted">Recent</span>
              </div>
              <div id="bellList" class="bell-list"></div>
            </div>
          </div>
          <div id="userChip" class="user-chip">
            <span class="avatar"></span>
            <span id="userChipLabel">Guest</span>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="main-scroll">
          <div id="screenHost" class="screen-host">
            <div id="screenLoading" class="screen-loading">
              <div class="screen-loading-card">
                <div id="screenLoadingText" style="margin-bottom:10px;font-size:13px;">Loadingâ€¦</div>
                <div class="loading-line"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>

  <div id="authOverlay" class="auth-overlay hidden">
    <div class="auth-panel">
      <section class="auth-card">
        <div class="card-body">
          <div class="auth-brand">
            <h2>Cortisol Arcade</h2>
            <p class="subtitle">Careers 10 LAN</p>
          </div>
          <div id="authStatus" class="status info">Sign in to continue.</div>
          <form id="loginForm" class="col" style="margin-top:16px;">
            <label>Username <input id="loginUsername" autocomplete="username" required></label>
            <label>Password <input id="loginPassword" type="password" autocomplete="current-password" required></label>
            <button class="btn primary" type="submit">Login</button>
          </form>
        </div>
      </section>

      <section class="auth-card">
        <div class="card-body">
          <div class="auth-brand">
            <h2>Create Account</h2>
            <p class="subtitle">Careers 10 LAN</p>
          </div>
          <form id="registerForm" class="col">
            <label>Username <input id="regUsername" autocomplete="username" required></label>
            <label>Name <input id="regDisplayName" autocomplete="name"></label>
            <label>Password <input id="regPassword" type="password" autocomplete="new-password" required></label>
            <label>Bootstrap Secret (optional) <input id="regSecret" type="password"></label>
            <button class="btn secondary" type="submit">Register</button>
          </form>
        </div>
      </section>
    </div>
  </div>

  <div id="toastStack" class="toast-stack"></div>
  <div id="debugOverlay" class="debug-overlay hidden"></div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
